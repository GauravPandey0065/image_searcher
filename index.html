<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Searcher</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Image Wander .Com</h1>

    <form id="form" action="" onsubmit="return false;">
        <input type="search" id="searcher" placeholder="Search Any image!">
        <button id="vtn" onclick="searchImages()">Search</button>
    </form>

    <div class="container"></div>

    <button id="show-more-btn" onclick="loadMoreImages()" style="display: none;">Show More</button>

    <script src="index.js"></script>
</body>

</html>
